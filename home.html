<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        
        <div class="sign_up_form">
            
            <img src="/pictures/user_icon.png">
            
            <h1>Sign Up Form</h1>
            <form>

                <input type="text" class="input_box" placeholder="Name">
                <input type="email" class="input_box" placeholder="Email">
                <input type="text" class="input_box" placeholder="Address">
                <input type="tel" class="input_box" placeholder="Phone no.">
                
                <div class="radio_container">

                    <input type="radio" id="Hardware" class="wing" name="wings">
                    <label for="Hardware">Hardware</label>

                    <input type="radio" id="Software" class="wing" name="wings">
                    <label for="Software">Software</label>

                    <input type="radio" id="Design" class="wing" name="wings">
                    <label for="Design">Design</label>

                </div>

                <div class="skill">

                    <h4>Choose a skill</h4>
                    <select class="select">

                        <option class="align" value="HTML">HTML</option>
                        <option class="align" value="CSS">CSS</option>
                        <option class="align" value="JAVASCRIPT">JAVASCRIPT</option>

                    </select>
                

                </div>


                <input type="password" class="input_box" placeholder="Password">
                <input type="password" class="input_box" placeholder="Confirm Password">
                <br>
                <button type="button"class="send_button">Send</button>
            </form>
        </div>
    </body>
</html>
